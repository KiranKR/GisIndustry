<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<title>Administration Panel</title>
<link media="screen" rel="stylesheet" type="text/css" href="css/admin-login.css"  />
<!--[if lte IE 6]><link media="screen" rel="stylesheet" type="text/css" href="css/admin-login-ie.css" /><![endif]-->
<script type="text/javascript">
setTimeout(function focusIt()
{
  var mytext = document.getElementById("form:usrNme"); 
  mytext.focus(); 
  mytext.select();
}
, 1);
window.history.forward();
function noBack() { window.history.forward();}
</script>
</h:head>

<body>

	<!--[if !IE]>start wrapper<![endif]-->
	<div id="wrapper">
		
		
		
		
		<!--[if !IE]>start login wrapper<![endif]-->
		<div id="login_wrapper">
			
			
			<h:form id="form" >
			
			
			
			
			
			<!--[if !IE]>start login<![endif]-->
				<fieldset>
					
					
					
					<div>
						<div >
							<strong><p:messages /> </strong>
						</div>
					</div>
					
					<h1 id="logo"><a href="http://bescom.org">websitename Administration Panel</a></h1>
					<div class="formular">
						
						<div class="formular_inner">
							<div id="login-text"><strong>Login :</strong></div> 
							<font color="red"><h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;#{mapBean.error}" /></font>
						<label>
							<strong>Username:</strong>
							<span class="input_wrapper">
								<h:inputText id="usrNme" value="#{mapBean.userName}" />
							</span>
						</label>
						<label>
							<strong>Password:</strong>
							<span class="input_wrapper">
								<h:inputSecret id="pwd" value="#{mapBean.passward}" redisplay="true"/>
							</span>
						</label>
						
						
						<ul class="form_menu">
							<li><span class="button"><span><span>Submit</span></span><h:commandButton title="Login" action="#{mapBean.checkUser}"  type="submit"/></span></li>
							
						</ul>
						
						</div>
					</div>
				</fieldset>
			</h:form>
			<!--[if !IE]>end login<![endif]-->
		</div>
		<!--[if !IE]>end login wrapper<![endif]-->
	</div>
	<!--[if !IE]>end wrapper<![endif]-->
	
</body>
</html>
